
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightLink | Comic-Style Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FAF9F8', // Warm, sophisticated soft white
              ink: '#334155',   // Slate 700 - softer than 800 for less harsh lines
              pastel: {
                blue: '#F1F5F9',   // Slate 50 (Very muted)
                pink: '#FAF5F5',   
                purple: '#F5F3F7', 
                green: '#F0F4F2',  // Muted Sage tint
                yellow: '#FBFBF2'  // Muted Cream tint
              },
              brand: {
                DEFAULT: '#64748B', // Slate 500 - Professional base
                light: '#94A3B8',   // Slate 400
                accent: '#7C95B1'   // Dusty Blue - Sophisticated Primary Action
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            borderWidth: {
              '3': '3px',
            },
            boxShadow: {
              'comic': '4px 4px 0px 0px #334155',
              'comic-hover': '6px 6px 0px 0px #334155',
              'comic-sm': '2px 2px 0px 0px #334155',
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.96)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body { 
            font-family: 'Outfit', sans-serif;
            background-color: #FAF9F8;
            background-image: 
                radial-gradient(#E2E8F0 0.8px, transparent 0.8px); /* Subtle slate-gray dots */
            background-size: 32px 32px;
            background-attachment: fixed;
            color: #334155;
            opacity: 1;
        }

        /* Extremely Subtle Halftone Pattern Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(148, 163, 184, 0.02) 1px, transparent 0);
            background-size: 6px 6px;
            pointer-events: none;
            z-index: -1;
        }

        .comic-card {
            background: white;
            border: 3px solid #334155;
            box-shadow: 4px 4px 0px 0px #334155;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .comic-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px #334155;
        }

        .comic-button {
            border: 3px solid #334155;
            box-shadow: 3px 3px 0px 0px #334155;
            transition: all 0.1s active;
        }

        .comic-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #334155;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FAF9F8; }
        ::-webkit-scrollbar-thumb { 
            background: #94A3B8; 
            border: 2px solid #FAF9F8;
            border-radius: 4px;
        }

        .animate-float { animation: float 5s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "cors": "https://esm.sh/cors@^2.8.6",
    "express": "https://esm.sh/express@^5.2.1",
    "body-parser": "https://esm.sh/body-parser@^2.2.2"
  }
}
</script>
