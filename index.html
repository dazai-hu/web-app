
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightLink | Comic-Style Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F8FAFC', // Soft cool gray-white
              ink: '#1E293B',   // Slate 800 for softer comic lines
              pastel: {
                blue: '#E0E7FF',   // Indigo 100
                pink: '#F1F5F9',   // Slate 100 (neutral)
                purple: '#EDE9FE', // Violet 100
                green: '#ECFDF5',  // Emerald 50
                yellow: '#FEFCE8'  // Yellow 50
              },
              brand: {
                DEFAULT: '#475569', // Slate 600 - Muted & Professional
                light: '#94A3B8',   // Slate 400
                accent: '#6366F1'   // Indigo 500 - Soft Primary Action
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            borderWidth: {
              '3': '3px',
            },
            boxShadow: {
              'comic': '4px 4px 0px 0px #1E293B',
              'comic-hover': '6px 6px 0px 0px #1E293B',
              'comic-sm': '2px 2px 0px 0px #1E293B',
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.96)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body { 
            font-family: 'Outfit', sans-serif;
            background-color: #F8FAFC;
            background-image: 
                radial-gradient(#CBD5E1 0.8px, transparent 0.8px); /* Lighter gray dots */
            background-size: 32px 32px;
            background-attachment: fixed;
            color: #1E293B;
            opacity: 1;
        }

        /* Subtle Halftone Pattern Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(71, 85, 105, 0.03) 1px, transparent 0);
            background-size: 6px 6px;
            pointer-events: none;
            z-index: -1;
        }

        .comic-card {
            background: white;
            border: 3px solid #1E293B;
            box-shadow: 4px 4px 0px 0px #1E293B;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .comic-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px #1E293B;
        }

        .comic-button {
            border: 3px solid #1E293B;
            box-shadow: 3px 3px 0px 0px #1E293B;
            transition: all 0.1s active;
        }

        .comic-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #1E293B;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F8FAFC; }
        ::-webkit-scrollbar-thumb { 
            background: #475569; 
            border: 2px solid #F8FAFC;
            border-radius: 4px;
        }

        .animate-float { animation: float 5s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
